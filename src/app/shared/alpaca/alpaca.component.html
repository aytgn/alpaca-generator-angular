  <div class="row alpacaRow mt-5">
    <div class="col alpacaCol">
      <div class="row accessoriesRow">
        <img [src]="alpaca?.accessoriesUrl" class="alpacaImg" />
      </div>
      <div class="row earsRow">
        <img [src]="alpaca?.earsUrl" class="alpacaImg" />
      </div>
      <div class="row hairRow">

      <div class="row neckRow">

      <div class="row eyesRow">
        <img [src]="alpaca?.eyesUrl" class="alpacaImg" />
      </div>
      <div class="row noseRow">
        <img [src]="alpaca?.noseUrl" class="alpacaImg" />
      </div>
      <div class="row mouthRow">
        <img [src]="alpaca?.mouthUrl" class="alpacaImg" />
      </div>
      <div class="row legRow">
        <img [src]="alpaca?.legUrl" class="alpacaImg" />

    </div>

</div>
